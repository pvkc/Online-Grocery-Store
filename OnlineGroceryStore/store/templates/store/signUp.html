  {% extends 'store/base_not_logged_in.html' %}
  {% block content %}
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="form-horizontal text-left" method="post" action="{%url 'submitSignUp'%}"
            role="form">{% csrf_token %}
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputEmail3" class="control-label">Email</label>
                </div>
                <div class="col-lg-4">
                  <input type="email" class="form-control" id="inputEmail3" name= 'email' placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="Password" class="control-label" contenteditable="true">Password</label>
                </div>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="Password" name="password" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="ConfirmPass" class="control-label">Confirm Pass</label>
                </div>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="ConfirmPass" name="cnfPass" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">Full Name</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name='name' placeholder="Name" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">Street Name</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name='streetName' placeholder="Street Name" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">Street</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name="street" placeholder="Street">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">Apt Number</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name="aptNo" placeholder="Apt No" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">City</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name="city" placeholder="City" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label">State</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="inputPassword3" name="state" placeholder="State" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="Zipcode" class="control-label">Zip Code</label>
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" id="Zipcode" name="zipCode" placeholder="Zip" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-7 col-sm-10">
                  <button type="submit" class="btn btn-default" id="SubmitSignUp">Sign up</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% load static %}
    <script src="{%static "js/signUp.js" %}"></script>
    {% endblock %}
