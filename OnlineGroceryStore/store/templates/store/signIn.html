 {% extends 'store/base_not_logged_in.html' %}
  {%block content%}
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form class="form-horizontal text-left" method="post" action="{%url 'logIn'%}" role="form">
            {% csrf_token %}
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputEmail3" class="control-label">Email</label>
                </div>
                <div class="col-lg-4">
                  <input type="email" class="form-control" id="inputEmail3" name='email' placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-2 col-sm-offset-5">
                  <label for="inputPassword3" class="control-label" contenteditable="false">Password</label>
                </div>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-7 col-sm-10">
                  <button type="submit" class="btn btn-default" id='logIn'>Log in</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% load static %}
    <script type="text/javascript" src="{% static 'js/signIn.js'%}"></script>
    {% endblock %}
