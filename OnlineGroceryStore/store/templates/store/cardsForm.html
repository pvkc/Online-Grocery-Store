<div id= "{{ modalId }}" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body">
                    <form method="post" role="form" id="cardForm_{{ ix }}" class="form-horizontal text-left">
                    {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                             <label for="cardNumber_{{ ix }}" class="control-label">Card Number</label>
                            </div>
                            <div class="col-sm-4">
                             <input type="text" class="form-control" id="cardNumber_{{ ix }}" name='CardNumber' placeholder="Card Number" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                             <label for="nameOnCard_{{ ix }}" class="control-label">Name on Card</label>
                            </div>
                            <div class="col-sm-4">
                             <input type="text" class="form-control" id="nameOnCard_{{ ix }}" name='nameOnCard' placeholder="Name on Card" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <label for="expMonth_{{ ix }}" class="control-label">Exp Month</label>
                            </div>
                            <div class="col-lg-4">
                                <select id="expMonth_{{ ix }}" class="selectpicker">
                                    {% for foo in "123456789123" %}
                                        <option>{{ forloop.counter }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                             <label for="expYear_{{ ix }}" class="control-label">Exp Year</label>
                            </div>
                                <div class="col-lg-4">

                                    <select id="expYear_{{ ix }}" class="selectpicker">
                                        {% for foo in "123456789123" %}
                                            <option>20{{ forloop.counter|add:"15" }}</option>
                                        {% endfor %}
                                    </select>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                             <label for="cvv_{{ ix }}" class="control-label">CVV</label>
                            </div>
                            <div class="col-sm-2">
                             <input type="text" class="form-control" id="cvv_{{ ix }}" name='cvv' placeholder="CVV" required>
                            </div>
                        </div>
                         <div class="modal-footer">
                  <button type="submit" class="btn btn-default" id={{ submitId }}>Submit</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
                    </form>
                </div>

              </div>
            </div>
          </div>
