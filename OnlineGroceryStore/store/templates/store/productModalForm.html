<!DOCTYPE html>
<div id="{{ modalId }}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form method="post" role="form" id="product_{{ ix }}" class="form-horizontal text-left">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="productName_{{ ix }}" class="control-label">Product Name</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="productName_{{ ix }}" name='productName'
                                   placeholder="Product Name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="productCategory_{{ ix }}" class="control-label">Category</label>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="productCategory_{{ ix }}" name='productCategory'
                                   placeholder="Product Category" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="productSize_{{ ix }}" class="control-label">Product Size</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="productSize_{{ ix }}" name='productSize'
                                   placeholder="Product Size" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="additionalInfo_{{ ix }}" class="control-label">Addn. Info</label>
                        </div>
                        <div class="col-lg-4">
                            <textarea rows="5" style="resize: none" class="form-control" id="additionalInfo_{{ ix }}" name='additionalInfo'
                                      placeholder="Additional Info" maxlength="3999"
                                      required></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="imageLocation_{{ ix }}" class="control-label">imageLocation</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="url" class="form-control" id="imageLocation_{{ ix }}" name='imageLocation'
                                   placeholder="Image Location/URL"
                                   required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="stateName_{{ ix }}" class="control-label">State Name</label>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control" id="stateName_{{ ix }}" name='stateName' required>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="price_{{ ix }}" class="control-label">Price in $</label>
                        </div>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="price_{{ ix }}" name='price'
                                   placeholder="Price" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="priceUnit_{{ ix }}" class="control-label">Price Per</label>
                        </div>
                        <div class="col-lg-4">
                            <label> <input type="radio" class="form-control radio-inline" id="priceUnit_1{{ ix }}"
                                           name='priceUnit_{{ ix }}'
                                           placeholder="priceUnit" value="0" required> Per LB</label>
                            <label> <input type="radio" class="form-control radio-inline" id="priceUnit_2{{ ix }}"
                                           name='priceUnit_{{ ix }}'
                                           placeholder="priceUnit" value="1" required> Per Unit</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" id={{ submitId }}>Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
