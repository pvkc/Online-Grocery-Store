<!DOCTYPE html>
<div id="{{ modalId }}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
                <form method="post" role="form" id="product_{{ ix }}" class="form-horizontal text-left">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="productName_{{ ix }}{{ ix }}" class="control-label">Product Name</label>
                        </div>
                        <div class="col-lg-4">
                            <select class="form-control" id="productName_{{ ix }}{{ ix }}" name='productName' required>
                                {% for id, pname in listPName %}
                                    <option value={{ id }}>{{ pname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                            <label for="quantity_{{ ix }}" class="control-label">Quantity </label>
                        </div>
                        <div class="col-lg-4">
                            <input type="number" class="form-control" id="quantity_{{ ix }}" name='price'
                                   placeholder="1" required>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" id={{ submitId }}>Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
