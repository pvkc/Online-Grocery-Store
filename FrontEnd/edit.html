<html><head>
    <title>{{ title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{%url 'index'%}"><span>US Grocery Store</span></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-ex-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="{%url 'profile'%}">Welcome User</a>
            </li>
            <li>
              <a href="{%url 'signOut'%}">Sign out</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="section">
      <div class="container">
        <div class="row">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Address</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>
                  <address>
                    <strong>Example Inc.</strong>
                    <br>1234 Example Street
                    <br>Antartica, Example 0987
                    <br>
                    <abbr title="Phone">P:</abbr>(123) 456-7890</address>
                </td>
                <td>
                  <input type="submit" name="editAddress" value="Edit">
                  <br>
                  <br>
                  <input type="submit" name="makeDefaultAddress" value="Set Default">
                  <br>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>{%block content%} {%endblock%}

</body></html>
